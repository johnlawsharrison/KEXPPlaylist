language: python
dist: bionic
services:
  - postgresql
python:
  - '3.6'
  - '3.8'
install:
  - cd backend
  - pip install -r requirements.txt
  - python manage.py migrate
script:
  - python manage.py test
deploy:
  provider: script
  script: deploy.sh
  on:
    branch: master
env:
  global:
    - secure: 
